<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ðŸ’™</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: #003366;
      margin-bottom: 20px;
    }
    #typing {
      font-size: 1.2em;
      color: #004080;
      max-width: 80%;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      background: #4da6ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3399ff;
      transform: scale(1.05);
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ’™ Selamat Hari Jadi, Aiwa! ðŸ’™</h1>
  <p id="typing"></p>
  <button onclick="playMusic()">ðŸ’– Tekan untuk Dengar Lagu ðŸ’–</button>

  <audio id="bg-music">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Browser kau tidak support audio.
  </audio>

  <canvas id="confetti"></canvas>

  <script>
    // Typing effect
    const text = "Semoga hari jadi kau dipenuhi dengan senyuman, kebahagiaan, dan cinta. Dari saya, yang selalu mahu tengok kau bahagia. ðŸ’™";
    let i = 0;
    function typing() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 50); // laju sikit, tak slow
      }
    }
    typing();

    // Music play function
    function playMusic() {
      const music = document.getElementById("bg-music");
      music.play().catch(err => console.log("Autoplay block:", err));
    }

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 200;
    const confetti = [];
    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: "hsl(" + Math.random() * 360 + ",100%,50%)",
        tilt: Math.floor(Math.random() * 10) - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confettiCount; i++) {
        const c = confetti[i];
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
        ctx.fillStyle = c.color;
        ctx.fill();
      }
      update();
      requestAnimationFrame(drawConfetti);
    }

    function update() {
      for (let i = 0; i < confettiCount; i++) {
        const c = confetti[i];
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          confetti[i] = {
            x: Math.random() * canvas.width,
            y: -10,
            r: c.r,
            d: c.d,
            color: c.color,
            tilt: c.tilt
          };
        }
      }
    }

    drawConfetti();
  </script>
</body>
</html>

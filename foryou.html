<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aiwa üéÇüíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 300% 300%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 60px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: fadeIn 3s ease-in-out;
    }

    h2 {
      font-size: 1.3rem;
      margin: 10px 0 30px;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #typed {
      font-size: 1.2rem;
      margin: 20px auto;
      width: 80%;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .btn {
      background: #fff;
      color: #ff4b5c;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #ff4b5c;
      color: #fff;
      transform: scale(1.1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating {
      position: absolute;
      bottom: -150px;
      font-size: 2rem;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      from {transform: translateY(0);}
      to {transform: translateY(-120vh);}
    }

    #countdown {
      font-size: 1rem;
      margin-top: 15px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday Aiwa Jailin üéÇüíñ</h1>
  <h2>Today is your special day ‚ú®</h2>

  <div id="typed"></div>
  <div id="countdown"></div>
  <button class="btn" onclick="startCelebration()">üéÅ Open Your Surprise</button>

  <canvas id="confetti"></canvas>

  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Typing effect
    var typed = new Typed("#typed", {
      strings: [
        "Dear Aiwa üíå,",
        "On your birthday, I wish you endless happiness, joy, and success.",
        "May today be as wonderful as your smile üòä",
        "And may this year bring you closer to all your dreams üíñ"
      ],
      typeSpeed: 50,
      backSpeed: 25,
      loop: false
    });

    // Countdown
    const targetDate = new Date("Oct 16, 2025 00:00:00").getTime();
    setInterval(() => {
      let now = new Date().getTime();
      let distance = targetDate - now;

      if (distance > 0) {
        let days = Math.floor(distance / (1000*60*60*24));
        let hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
        let minutes = Math.floor((distance % (1000*60*60))/(1000*60));
        let seconds = Math.floor((distance % (1000*60))/1000);
        document.getElementById("countdown").innerText = 
          `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s left until your birthday üéÇ`;
      } else {
        document.getElementById("countdown").innerText = "üéÇ It's your birthday today, Aiwa! üéâ";
      }
    }, 1000);

    // Celebration
    function startCelebration() {
      let music = document.getElementById("music");
      music.play();

      // Confetti burst
      var duration = 6 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());

      // Floating hearts & balloons
      for (let i = 0; i < 15; i++) {
        let el = document.createElement("div");
        el.className = "floating";
        el.innerHTML = Math.random() > 0.5 ? "üéà" : "‚ù§Ô∏è";
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 10000);
      }
    }
  </script>

</body>
</html>

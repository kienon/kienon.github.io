<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Hari Jadi!</title>
  <style>
    /* Background & font */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #B3DDF2; /* biru lembut */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    /* Ucapan container */
    .container {
      background: rgba(255,255,255,0.8);
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .typing {
      font-size: 1.2em;
      white-space: pre-wrap;
      min-height: 60px;
    }

    /* Music control (hidden) */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Selamat Hari Jadi Aiwa Jailin! ðŸŽ‰</h1>
    <div class="typing" id="typing"></div>
  </div>

  <!-- Audio autoplay -->
  <audio id="bg-music" autoplay loop>
    <source src="can-i-call-you-tonight.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Typing effect
    const text = `Hai Aiwa! ðŸ’™
Semoga hari jadi awak penuh dengan senyuman, kebahagiaan, dan segala yang manis-manis sahaja. 
Terima kasih sebab wujud dalam hidup aku. 
Harap awak suka surprise kecil ni. ðŸ˜˜`;

    let index = 0;
    const typingSpeed = 40; // milliseconds
    const typingElement = document.getElementById('typing');

    function type() {
      if(index < text.length) {
        typingElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, typingSpeed);
      }
    }

    window.onload = () => {
      type();

      // Try play audio (some browsers require user interaction)
      const audio = document.getElementById("bg-music");
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log("Audio autoplay blocked, user interaction needed.");
        });
      }
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aiwa ðŸ’™</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1f5fe);
      color: #333;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      color: #1565c0;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #0d47a1;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #1565c0;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0d47a1;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      bottom: -50px;
      width: 25px;
      height: 25px;
      background: rgba(255, 82, 82, 0.8);
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: rgba(255, 82, 82, 0.8);
    }

    .heart::before { top: -12px; left: 0; }
    .heart::after { left: -12px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Selamat Hari Lahir ðŸ’™</h1>
    <p>Happy Birthday Aiwa ðŸŽ‚</p>
    <p>Semoga panjang umur, murah rezeki, dan bahagia selalu âœ¨</p>
    <button class="btn" onclick="playMusic()">Klik sini ðŸŽ¶</button>
  </div>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="iloveyouso.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playMusic() {
      let audio = document.getElementById("bg-music");
      audio.play();
      document.querySelector(".btn").style.display = "none"; // hide button after clicked
    }

    // Generate floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>

</body>
</html>

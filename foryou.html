<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Hari Jadi!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #e0f7fa; /* biru lembut */
      color: #007bb5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }

    #typing {
      font-size: 2rem;
      max-width: 90%;
    }

    #tapToStart {
      position: absolute;
      bottom: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="typing"></div>
  <div id="tapToStart">Tap mana-mana untuk mulakan ðŸŽ¶</div>

  <audio id="birthdayAudio" src="CanICallYouTonight.mp3"></audio>

  <script>
    const message = "Selamat Hari Jadi Aiwa Jailin! Semoga hari kamu penuh bahagia dan senyuman ðŸ˜Š";
    const typingElement = document.getElementById('typing');
    const audio = document.getElementById('birthdayAudio');
    const tapText = document.getElementById('tapToStart');
    let index = 0;

    function typeEffect() {
      if (index < message.length) {
        typingElement.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeEffect, 80); // adjust speed here
      }
    }

    function startCelebration() {
      audio.play();
      typeEffect();
      tapText.style.display = 'none';
      document.body.removeEventListener('click', startCelebration);
    }

    // Wait for user interaction
    document.body.addEventListener('click', startCelebration);
  </script>
</body>
</html>

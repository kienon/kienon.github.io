<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aiwa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    #message {
      font-size: 1.2rem;
      max-width: 90%;
      margin: 0 auto;
      white-space: pre-line;
      min-height: 120px;
    }
    .btn {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      padding: 10px 20px;
      border-radius: 25px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <h1>🎉 Selamat Hari Jadi Aiwa 🎂</h1>
  <div id="message"></div>

  <button class="btn" onclick="playMusic()">🎵 Play Music</button>

  <audio id="bg-music" loop>
    <source src="https://archive.org/download/the-walters-i-love-you-so_20230927_2012/The%20Walters%20-%20I%20Love%20You%20So.mp3" type="audio/mpeg">
  </audio>

  <script>
    const text = `Semoga panjang umur, murah rezeki, dan happy selalu 💖
Kau ni orang special bah… sebab tu saya berani buat benda ni khas untuk kau ❤️
Harap tahun ni bawa banyak senyuman dan moment indah untuk kau 🥰`;

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60); // speed typing (60ms)
      }
    }
    typeWriter();

    function playMusic() {
      document.getElementById("bg-music").play();
    }
  </script>
</body>
</html>

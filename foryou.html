<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aiwa ðŸŽ‰</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Background image */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    /* Content like TikTok text overlay */
    .content {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      padding: 20px;
      width: 90%;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease-out;
    }
    #typed {
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-line;
      animation: fadeInUp 1.5s ease-out;
    }

    /* Play button style */
    #playBtn {
      margin-top: 25px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      background: #ff2d55;
      color: white;
      cursor: pointer;
      animation: fadeIn 2s forwards 2s;
    }

    @keyframes fadeInDown {
      from {opacity:0; transform:translate(-50%,-60%);}
      to {opacity:1; transform:translate(-50%,-50%);}
    }
    @keyframes fadeInUp {
      from {opacity:0; transform:translateY(30px);}
      to {opacity:1; transform:translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }

    /* Confetti Canvas */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Gambar background -->
  <img class="bg" src="https://picsum.photos/720/1280?blur" alt="aiwa">
  <div class="overlay"></div>

  <div class="content">
    <h1>ðŸ’™ Selamat Hari Jadi Aiwa ðŸ’™</h1>
    <div id="typed"></div>
    <button id="playBtn">ðŸŽµ Play Lagu</button>
  </div>

  <canvas id="confetti"></canvas>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Typing effect
    const msg = `Semoga hari lahir kau penuh dengan cinta, senyuman & kejutan manis.
Kau adalah insan istimewa yang selalu buat saya senyum ðŸ’™`;
    let i = 0;
    function typeWriter() {
      if (i < msg.length) {
        document.getElementById("typed").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Music play
    document.getElementById("playBtn").addEventListener("click", () => {
      document.getElementById("bg-music").play();
      document.getElementById("playBtn").style.display = "none";
    });

    // Confetti animation
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 150;
    const confetti = [];
    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: "hsl(" + Math.random() * 360 + ",100%,50%)"
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, idx) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += Math.cos(c.d) + 1 + c.r/2;
        if (c.y > canvas.height) {
          confetti[idx].y = -10;
          confetti[idx].x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

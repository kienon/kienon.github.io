<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aiwa üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      background-size: 300% 300%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }

    .btn {
      background: #fff;
      color: #ff4b5c;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ff4b5c;
      color: #fff;
      transform: scale(1.1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      background: red;
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      from {transform: translateY(0);}
      to {transform: translateY(-120vh);}
    }
  </style>
</head>
<body>

  <div>
    <h1>üéâ Happy Birthday Aiwa üéÇ</h1>
    <h2>Wishing you lots of happiness, joy, and success ‚ú®</h2>
    <button class="btn" onclick="startCelebration()">üéÅ Click Me üé∂</button>
  </div>

  <canvas id="confetti"></canvas>

  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function startCelebration() {
      // Play music
      let music = document.getElementById("music");
      music.play();

      // Confetti effect
      var duration = 5 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());

      // Balloons
      for (let i = 0; i < 10; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 10000);
      }
    }
  </script>

</body>
</html>

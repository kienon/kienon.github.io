<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fail Muat Turun O2024</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container py-5">

    <!-- Password Prompt -->
    <div id="password-section" class="text-center">
      <h2 class="fw-bold mb-3">🔒 Akses Terhad</h2>
      <p class="text-muted">Masukkan kata laluan untuk muat turun fail.</p>
      <div class="d-flex justify-content-center mt-4">
        <input type="password" id="password-input" class="form-control w-50" placeholder="Masukkan kata laluan">
      </div>
      <button class="btn btn-success mt-3" onclick="checkPassword()">Masuk</button>
      <p id="error-msg" class="text-danger mt-3"></p>
    </div>

    <!-- Download Section -->
    <div id="download-section" class="hidden text-center">
      <h1 class="fw-bold text-success mb-4">📂 Muat Turun Fail O2024</h1>
      <p class="text-muted mb-4">Klik butang di bawah untuk muat turun fail terus dari laman ini.</p>

      <div class="list-group shadow-sm text-start mx-auto" style="max-width:600px;">
        <a href="o2024/configuration.xml" download class="list-group-item list-group-item-action">
          <i class="bi bi-file-earmark-pdf text-danger"></i> XML Config in cmd
        </a>
        <a href="o2024/activation-code-run-in-powershell.txt" download class="list-group-item list-group-item-action">
          <i class="bi bi-file-earmark-word text-primary"></i>activation powershell
        </a>
        <a href="o2024/run-configuration-using-this-code-first.txt" download class="list-group-item list-group-item-action">
          <i class="bi bi-file-earmark-excel text-success"></i> to run XML
        </a>
        <a href="o2024/setup.exe" download class="list-group-item list-group-item-action">
          <i class="bi bi-file-earmark-zip text-warning"></i> setup
        </a>
      </div>

      <button class="btn btn-outline-danger mt-4" onclick="logout()">Log Keluar</button>
    </div>

  </div>

  <script>
    const CORRECT_PASSWORD = "kienon2024"; // 🔑 Tukar password di sini

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const errorMsg = document.getElementById("error-msg");
      if (input === CORRECT_PASSWORD) {
        document.getElementById("password-section").classList.add("hidden");
        document.getElementById("download-section").classList.remove("hidden");
        sessionStorage.setItem("auth", "true");
      } else {
        errorMsg.textContent = "❌ Kata laluan salah. Cuba lagi.";
      }
    }

    function logout() {
      sessionStorage.removeItem("auth");
      location.reload();
    }

    // Auto unlock if already logged in
    window.onload = () => {
      if (sessionStorage.getItem("auth") === "true") {
        document.getElementById("password-section").classList.add("hidden");
        document.getElementById("download-section").classList.remove("hidden");
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
</body>
</html>
